    <div class="form-container">
        <h1 class="text-center">Submit Your Recipe</h1>
        <form id="recipeForm">
          <div class="mb-3">
            <label for="recipeTitle" class="form-label">Recipe Title</label>
            <input type="text" class="form-control" id="recipeTitle" placeholder="Enter the recipe title" required>
          </div>
          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3" placeholder="List the ingredients" required></textarea>
          </div>
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" rows="3" placeholder="Enter the instructions" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
        </form>
      </div>
    
      <!-- modal after submit -->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Success!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <p>Your recipe has been successfully submitted.</p>
              <button class="btn btn-primary" onclick="redirectToSubmitPage()">Submit another?</button>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
          var successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
        });
    //for reload page 
        function redirectToSubmitPage() {
          window.location.href = window.location.href; 
        }
      </script>
